<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        #slide1{
            height: 600px;
            background-color: yellow;
            color: black;
        }
        #slide2{
            height: 600px;
            background-color: aquamarine;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="slide1">
        <p>This is the first page</p>
        <h3>Click here to scroll next page</h3>
        <a href="#slide2"> click me</a>
    </div>
    <div id="slide2">
       <p>This is the second page</p>
       <h3>Click here to scroll first page</h3>
       <a href="#slide1">click me</a>
    </div>
</body>
</html>
