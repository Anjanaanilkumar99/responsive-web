<!DOCTYPE html>
<html>
    <head>
        <title>meta tag</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        body{
            background-color: gold;
            color: black;
        }
        @media screen and (max-width: 1000px) {
            body{
                background-color: green;
                color:blue;
            }
        }
        @media screen and (max-width:900px){
            body{
                background-color:aquamarine;
                color: red;
            }
        }


      </style>
    </head>
    <body>
          <p>Media query is a CSS technique introduced in CSS3.

              It uses the @media rule to include a block of CSS properties only if a certain condition is true.</p>
    </body>
</html>
